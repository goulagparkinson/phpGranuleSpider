products[0] = ASCAT-L2-12km
products[1] = ASCAT-L2-Coastal
products[2] = ASI-AMSRE
products[3] = QSCAT_L2B12

[ASCAT-L2-12km]
productRegex = 'ascat_(\d{4})(\d{2})(\d{2})_(\d{2})(\d{2})(\d{2})_metopa_\d+_eps_o_\d+_\d+_ovw\.l2.nc.*'
dateTimeBeginCallback = 'date_parse_from_format("Y-m-d H:i:s", $dt[1]."-".$dt[2]."-".$dt[3]." ".$dt[4].":".$dt[5].":".$dt[6])'
dateTimeEndCallback = 'date_parse_from_format("Y-m-d H:i:s", $dt[1]."-".$dt[2]."-".$dt[3]." ".$dt[4].":".$dt[5].":".$dt[6])'


[ASCAT-L2-Coastal]
productRegex = 'ascat_(\d{4})(\d{2})(\d{2})_(\d{2})(\d{2})(\d{2})_metopa_\d+_eps_o_coa_\d+_ovw\.l2.nc.*'
dateTimeBeginCallback = 'date_parse_from_format("Y-m-d H:i:s", $dt[1]."-".$dt[2]."-".$dt[3]." ".$dt[4].":".$dt[5].":".$dt[6])'
dateTimeEndCallback = 'date_parse_from_format("Y-m-d H:i:s", $dt[1]."-".$dt[2]."-".$dt[3]." ".$dt[4].":".$dt[5].":".$dt[6])'

[ASI-AMSRE]
productRegex = 'asi-[n|s]6250-(\d{4})(\d{2})(\d{2})-v5i.nc.*'
dateTimeBeginCallback = 'date_parse_from_format("Y-m-d H:i:s", $dt[1]."-".$dt[2]."-".$dt[3]." 00:00:01")'
dateTimeEndCallback = 'date_parse_from_format("Y-m-d H:i:s", $dt[1]."-".$dt[2]."-".$dt[3]." 23:59:59")'

[QSCAT_L2B12]
productRegex = '(\d{4})\/(\d{3})\/QS_S2B\d+\.(\d{4})(\d{3})(\d{2})(\d{2})\.CP12.*'
dateTimeBeginCallback = 'date_parse_from_format("Y-z H:i:s", $dt[1]."-".($dt[2]-1)." 00:00:01")'
dateTimeEndCallback = 'date_parse_from_format("Y-z H:i:s", $dt[1]."-".($dt[2]-1)." 23:59:59")'


